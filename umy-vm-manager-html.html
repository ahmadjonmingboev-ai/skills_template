<div id="myVMManager" class="vm-container">
    <!-- Header Section -->
    <div class="vm-header">
        <h1 class="page-title">
            <svg class="title-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
            My VM Manager
        </h1>
        <div class="header-actions">
            <button id="notificationBtn" class="notification-btn">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
                <span class="notification-badge" id="notificationBadge">0</span>
            </button>
            <button id="editSkillsBtn" class="edit-skills-btn">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
                Edit My Skills
            </button>
        </div>
    </div>

    <!-- Summary Cards Section -->
    <div class="summary-section">
        <!-- User Info Card -->
        <div class="user-info-card">
            <div class="card-header">
                <svg class="card-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <h3>User Profile</h3>
            </div>
            <div class="user-details">
                <div class="detail-item">
                    <span class="detail-label">Name:</span>
                    <span class="detail-value" id="userName">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Team:</span>
                    <span class="detail-value" id="userTeam">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Role:</span>
                    <span class="detail-value role-badge" id="userRole">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Tenure:</span>
                    <span class="detail-value" id="userTenure">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value email-value" id="userEmail">-</span>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <!-- Completion Rate Card -->
            <div class="stat-card">
                <div class="stat-header">
                    <svg class="stat-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <h4>Completion by Category</h4>
                </div>
                <div id="categoryStats" class="category-stats">
                    <!-- Dynamic content -->
                </div>
            </div>

            <!-- Task Summary Card -->
            <div class="stat-card">
                <div class="stat-header">
                    <svg class="stat-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                    </svg>
                    <h4>Task Summary</h4>
                </div>
                <div class="task-summary">
                    <div class="summary-item">
                        <span class="summary-label">Completed Tasks</span>
                        <span class="summary-value success" id="completedTasks">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Pending Tasks</span>
                        <span class="summary-value warning" id="pendingTasks">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Total Tasks</span>
                        <span class="summary-value" id="totalTasks">0</span>
                    </div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">0%</span>
                </div>
            </div>

            <!-- Chart Card -->
            <div class="stat-card chart-card">
                <div class="stat-header">
                    <svg class="stat-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"/>
                    </svg>
                    <h4>Market Coverage</h4>
                </div>
                <canvas id="marketChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Table Controls -->
    <div class="table-controls">
        <div class="controls-left">
            <div class="search-box">
                <svg class="search-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
            </div>
            <select id="categoryFilter" class="filter-select">
                <option value="">All Categories</option>
            </select>
            <select id="taskGroupFilter" class="filter-select">
                <option value="">All Task Groups</option>
            </select>
        </div>
        <div class="controls-right">
            <button id="exportBtn" class="export-btn">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                Export
            </button>
        </div>
    </div>

    <!-- Skills Table -->
    <div class="table-container">
        <table id="skillsTable" class="skills-table">
            <thead>
                <tr id="tableHeader">
                    <!-- Dynamic headers -->
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Dynamic content -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination-container">
        <div class="pagination-info">
            Showing <span id="showingFrom">0</span> to <span id="showingTo">0</span> of <span id="totalRecords">0</span> entries
        </div>
        <div class="pagination-controls" id="paginationControls">
            <!-- Dynamic pagination buttons -->
        </div>
    </div>

    <!-- Edit Skills Modal -->
    <div id="editSkillsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit My Skills</h3>
                <button class="modal-close" onclick="closeEditModal()">
                    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="skills-grid" id="skillsEditGrid">
                    <!-- Dynamic skill checkboxes -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                <button class="btn-primary" onclick="submitSkillChanges()">Submit for Approval</button>
            </div>
        </div>
    </div>

    <!-- Notifications Modal -->
    <div id="notificationsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Notifications</h3>
                <button class="modal-close" onclick="closeNotificationsModal()">
                    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div id="notificationsList" class="notifications-list">
                    <!-- Dynamic notifications -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" onclick="clearNotifications()">Clear All</button>
                <button class="btn-cancel" onclick="closeNotificationsModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading your skill matrix...</p>
    </div>
</div>
